<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Validation Foam</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text"placeholder="Bhupendra" id="username">
                <i class="fa-solid fa-circle-check"></i>         
                <i class="fa-solid fa-circle-exclamation"></i>      
            <small> Error message</small>     
            </div>
          
            <div class="form-control">
                <label for="username">Email</label>       
             <input type="email"placeholder="hello@Bhupendra99@gmail.com" id="email">
                <i class="fa-solid fa-circle-check"></i>         
                <i class="fa-solid fa-circle-exclamation"></i>      
            <small> Error message</small>     
            </div>
           
            <div class="form-control">
                <label for="username">Password</label>           
                     <input type="password"placeholder="Password" id="password">
                <i class="fa-solid fa-circle-check"></i>         
                <i class="fa-solid fa-circle-exclamation"></i>      
            <small> Error message</small>     
            </div>
           
            <div class="form-control">
                <label for="username">Confirm Password</label>           
                <input type="password"placeholder="Confirm Passwrd" id="password2">
                <i class="fa-solid fa-circle-check"></i>         
                <i class="fa-solid fa-circle-exclamation"></i>      
            <small> Error message</small>     
            </div>

            <button>Submit</button>
       
        
    </div>
</form>

    <script src="index.js"></script>

   
</body>
</html>
